<template name="Land_Card">
<div class="ui segment">
  <div class="column">
	<h1>{{#with get_owner owner}}
		{{firstname}} {{lastname}}
	{{/with}}
	</h1>
	<h3>{{size}}</h3>
	<h3>{{zipcode}}</h3>
	<div class = "ui">
	{{#each tags}}
	<span class="ui gray large" style="margin:20px"> {{this}}, </span>
	{{/each}}
	</div>
  </div>
  </div>
</template>
