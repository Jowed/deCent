<template name="Land_Card">
<div class="ui segment">
  <div class="column">
	<h1>{{#with get_owner owner}}
		{{firstname}} {{lastname}}
	{{/with}}
	</h1>
	<h3>{{size}}</h3>
	<h3>{{zipcode}}</h3>
	<span>
	{{#each tags}}
	<span class="ui padded inverted segment">{{this}} </span>
	{{/each}}
	</span>
  </div>
  </div>
</template>
