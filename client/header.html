<template name = "Header">
<div class = "ui two column stackable grid container">
		<div class="left floated black column">
			{{#if loggedin}}
			<a href="/profile/{{userid}}" class = "horizontal column">
			<h1 class ="ui huge green item"><span style="padding-bottom: 6%; font-size: 66px; color: #009900;">
			Grass Roots
			</span>
			<img src ="leaf.png" class = "ui item">
			</h1>
			</a>
			{{else}}
			<a href="/" class = "horizontal column">
			<h1 class ="ui huge green item"><span style="padding-bottom: 6%; font-size: 66px; color: #009900;">
			Grass Roots
			</span>
			<img src ="leaf.png" class = "ui item">
			</h1>
			</a>
			{{/if}}
		</div>
	<div class="right floated black column">
		<div class="ui centered large horizontal list" style="padding-top: 13%;">
		{{#if loggedin}}
			<div class="item">
				<i class="users icon"></i>
				<div class="content">
					<a href="/browse_profiles" style="color: white;">Browse Users</a>
				</div>
			</div>
			<div class="item">
				<i class="world icon"></i>
				<div class="content">
					<a href="/browse" style="color: white;">Browse Land</a>
				</div>
			</div>
			<div class="item">
			<i class="user icon"></i>
				<div class="content">
					<a href="/profile/{{userid}}" style="color: white;">My Account</a>
				</div>
			</div>
			<div class="item">
			<i class="frown icon"></i>
				<div class="content">
					<a class="logout" style="color: white;">Log out</a>
				</div>
			</div>
			{{else}}
			{{/if}}
		</div>
	</div>
	
</div>
</template>
