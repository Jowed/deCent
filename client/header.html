<template name = "Header">
<div class = "ui two column padded grid container">
		<div class="four wide left floated column">
		<a href = "/">
			<h1 class ="ui green header">Grass Roots</h1>
		</a>
		</div>
	<div class="ten wide right floated column">
		<div class="ui horizontal list">
		{{#if loggedin}}
			<div class="item">
				<i class="dashboard icon"></i>
				<div class="content">
					<a href="/">Dashboard</a>
				</div>
			</div>
			<div class="item">
				<i class="idea icon"></i>
				<div class="content">
					<a href="/">My Proposals</a>
				</div>
			</div>
			<div class="item">
			<i class="user icon"></i>
				<div class="content">
					<a href="/profile/{{userid}}">My Account</a>
				</div>
			</div>
			<div class="item">
			<i class="user icon"></i>
				<div class="content">
					<a class="logout">Log out</a>
				</div>
			</div>
			{{else}}
			<div class="item">
			<i class="user icon"></i>
				<div class="content">
					<a href="/">Login</a>
				</div>
			</div>
			{{/if}}
		</div>
	</div>
	
</div>
</template>
