<template name="MessengerInput">
  <form class ="message">
  <div class="inline field">
    <input name="text" placeholder="send a message" type="text">
  </div>
  <button class="ui button" type="submit">Send</button>
</form>
</template>

<template name="ChatLog">
  {{#each sentence}}
  <p> {{this}}</p>{{/each}}

</template>

<template name="MessengerPage">
  {{>Header}}
<div class="ui page">
	<div class="ui centered container">
		<div class="equal column" style="padding-top: 2%; padding-bottom: 2%;">
			<div class = "ui three column centered relaxed grid" style="padding: 2%;">


<div class="column">
{{#each talkers}}
<a href="/profile/{{_id}}">
  <div class="ui inverted green segment grid">
    <div class="row">
      <div class="twelve wide column"><h4 class="header" >{{profile.firstname}} {{profile.lastname}} </h4></div>

      <div class="four wide column"><i class="right aligned white inverted user icon"></i></div></div>
  </div>
</a>

{{/each}}
</div>

<div class="column">
<div class="row">  {{> ChatLog chat=./chat}}</div>

<div class="row">   {{> MessengerInput chat=./chat}}</div>
			  </div>

		</div>
  {{>Footer}}
			</div>
		</div>
	</div>
  </template>
